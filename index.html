<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit converter</title>
    <link rel="stylesheet" href="css/reset.css">

            </div>
            <div class="line">

                    <img src="img/simka.svg" alt="">
                </div>
                <p class="unit-name">Данные</p>
            </div>
            </div>
        </div>
